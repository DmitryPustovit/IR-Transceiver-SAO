[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
lib_deps = 
	z3t0/IRremote@^4.4.1
	arminjo/ATtinySerialOut@^2.3.0
	nickcengel/TinyWireSio @ 0.0.0-alpha+sha.722ada4382
build_flags = -Isrc
upload_protocol = stk500v1
#upload_port = COM4
monitor_port = COM7
monitor_speed = 115200
upload_speed = 19200
upload_flags = 
	-P$UPLOAD_PORT
	-b19200
	-Ulfuse:w:0xE2:m
build_type = debug

[platformio]
#src_dir = Samples/IR_Test
#src_dir = Samples/Receiver_Signal_Info
#src_dir = Samples/Tiny_Receiver_Signal_Info
#src_dir = Samples/Tiny_Receiver_Button_Send
#src_dir = Samples/I2C_Recieve
src_dir = Samples/Upload_Test
